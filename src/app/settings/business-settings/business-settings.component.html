<div class="container">
  <form *ngIf="settings" class="col-lg-12" [formGroup]="businessInfoForm" (ngSubmit)="updateBusinessSettings(businessInfoForm.value)">
    <h4>Basic Information</h4>
    <div class="form-group row ">
      <label for="business_name" class="col-sm-2 col-form-label">Business Name</label>
      <div class="col-sm-6">
        <input 
          type="text" 
          class="form-control" 
          id="business_name"
          placeholder="John Smith" 
          formControlName="business_name"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="business_email" class="col-sm-2 col-form-label">Business Email</label>
      <div class="col-sm-6">
        <input 
          type="email" 
          class="form-control" 
          id="business_email"
          placeholder="hello@company.com"
          formControlName="business_email"
          value=" ">
      </div>
    </div>
    <div class="form-group row">
      <label for="business_phone" class="col-sm-2 col-form-label">Business Phone</label>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="business_phone"
          placeholder="888-555-5555"
          formControlName="business_phone"
          value=""
          phone>
      </div>
    </div>
    <h4>Invoice Taxes & Fees</h4>
    <div class="row">
      <div class="col-sm-6">
      <p>Setup additional fees and taxes to be added to your invoices.</p>
      </div>
    </div>
   <div class="row">
     <div class="col-sm-3">
       <div class="card">
         <div class="card-header">
           Taxes
         </div>
         <div class="card-body">
           <div class="input-group">
             <span class="input-group-addon">%</span>
             <input
               type="text"
               class="form-control"
               id="tax"
               placeholder="0.00"
               formControlName="tax"
               value=" ">
           </div>
         </div>
       </div>
     </div>
     <div class="col-sm-3">
       <div class="card">
         <div class="card-header">
           Fees
         </div>
         <div class="card-body">
           <div class="input-group">
             <span class="input-group-addon">%</span>
             <input
               type="text"
               class="form-control"
               id="fee"
               placeholder="0.50"
               formControlName="fee"
               value="">
           </div>
         </div>
       </div>
     </div>
   </div>
    <br>
    <button 
      [disabled]="businessInfoForm.invalid || (businessInfoForm.pristine && businessInfoForm.valid)"
      type="submit" 
      class="btn btn-primary">Save</button>
  </form>
</div>
